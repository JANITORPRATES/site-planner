<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos para o modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }

    /* Estilos para o botão de fechar */
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    /* Estilos para os botões de rádio */
    .radio-label {
      display: block;
      margin-bottom: 10px;
    }

    /* Estilos para o botão de ação */
    .action-button {
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button onclick="openModal()">Abrir Modal</button>

  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Fechar</span>

      <label class="radio-label">
        <input type="radio" name="opcoes" value="opcao1"> Opção 1
      </label>

      <label class="radio-label">
        <input type="radio" name="opcoes" value="opcao2"> Opção 2
      </label>

      <label class="radio-label">
        <input type="radio" name="opcoes" value="opcao3"> Opção 3
      </label>

      <button class="action-button" onclick="radioSelecionado()">Selecionar</button>
    </div>
  </div>

  <script>
    // Função para abrir o modal
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    // Função para fechar o modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Função para processar a seleção dos botões de rádio
    function radioSelecionado() {
      const radios = document.querySelectorAll('input[type="radio"]');
      let selectedValue = '';

      radios.forEach((radio) => {
        if (radio.checked) {
          selectedValue = radio.value;
        }
      });

      if (selectedValue) {
        alert('Opção selecionada: ' + selectedValue);
        closeModal();
      } else {
        alert('Por favor, selecione uma opção.');
      }
    }
  </script>
</body>
</html>
